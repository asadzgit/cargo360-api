services:
  - type: web
    name: cargo360-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cargo360-db
          property: connectionString
  - type: pserv
    name: cargo360-db
    env: postgresql
    plan: starter
    databaseName: cargo360_production
    user: cargo360_user
